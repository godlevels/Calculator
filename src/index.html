<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
</head>
<body class="flex justify-center bg-gradient-to-t from-rose-300 to-cyan-300 h-[100vh]">
    <section class="w-72 h-96 shadow-lg rounded-lg mt-24 bg-white/20 backdrop-blur-2xl" id="calculator">
        <form class="">
            <input class="w-full h-16 border-none text-3xl text-white text-right bg-slate-600 p-3 pointer-events-none rounded" type="text" id="screen">
        </form>

        <div class="grid grid-cols-4 w-full h-80" id="buttons">
            <button type="button" id="btn" data-num="*" class="btn">*</button>
            <button type="button" id="btn" data-num="+" class="btn">+</button>
            <button type="button" id="btn" data-num="-" class="btn">-</button>
            <button type="button" id="btn" data-num="/" class="btn">/</button>

            <button type="button" id="btn" data-num="9" class="btn">9</button> 
            <button type="button" id="btn" data-num="8" class="btn">8</button>
            <button type="button" id="btn" data-num="7" class="btn">7</button>
            <button type="button" id="btn" data-num="6" class="btn">6</button>
            <button type="button" id="btn" data-num="5" class="btn">5</button>
            <button type="button" id="btn" data-num="4" class="btn">4</button>
            <button type="button" id="btn" data-num="3" class="btn">3</button>
            <button type="button" id="btn" data-num="2" class="btn">2</button>
            <button type="button" id="btn" data-num="1" class="btn">1</button>
            <button type="button" id="btn" data-num="0" class="btn">0</button>
            <button type="button" id="btn" data-num="." class="btn">.</button>

            <button type="button" id="equals" class="btn">=</button>
            <button type="button" id="clear" class="hover:bg-rose-300 hover:text-cyan-300 ease-in-out duration-300 rounded-lg text-lg font-semibold">C</button>
        </div>
    </section>
<script  src="app.js"></script>
</body>
</html>
